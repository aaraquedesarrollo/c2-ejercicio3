<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de palabras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script src="js/analiza-palabras.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <main>
      <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="contenedor-formulario rounded">
          <form action="" class="formulario">
            <div class="form-group">
              <label for="palabras">Palabras:</label>
              <input
                type="text"
                class="input-formulario form-control"
                name="palabras"
                id="palabras"
              />
            </div>
            <button type="submit" class="boton-formulario btn btn-primary">
              Procesar
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
